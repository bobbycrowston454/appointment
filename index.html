<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Appointment Creator</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Appointment Date:(xx/xx/xxxx)</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="start">Appointment start time</label>
            <input id="start" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="end">Appointment end time</label>
            <input id="end" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">ok</button>
        </form>
      </div>
      <hr>
      <div id="confirmation">
        <div class="row">
          <div class="col-md-6">
            <h4>Confirmation:</h4>
            <p>Thank you, <span class="name"></span>, your appointment has been confirmed for <span class="date"></span>. From <span class="start"></span> to <span class="end"></span>.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
